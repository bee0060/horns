<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>小喇叭</title>
</head>
<style>
  body {
    align-items: center;
    display: flex;
    flex-direction: column;
    height: 90vh;
    justify-content: center;
    user-select: none;
  }

  select {
    font-size: 20px;
    padding: 10px 5px;
    position: absolute;
    top: 18vh;
  }

  .mask {
    background-color: gray;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    position: absolute;
    width: 100%;
    z-index: 100;
  }

  .play {
    align-items: center;
    border: 2px solid darkolivegreen;
    border-radius: 50%;
    display: flex;
    flex: 0 0 auto;
    height: 150px;
    justify-content: center;
    user-select: none;
    width: 150px;
  }

  .play.active {
    background-color: darkseagreen;
    opacity: 0.8;
  }

  .mode-container {
    position: absolute;
    bottom: 15vh
  }
</style>

<body>
  <div class="mask" onclick="this.remove()"><span>点我开始</span></div>
  <select name="selVoice" id="selVoice" value="motorcycle" onchange="changeVoice()">
    <option value="motorcycle">电动车</option>
    <option value="car-short">小车1</option>
    <option value="car">小车2</option>
    <option value="truck">卡车</option>
    <option value="suona">唢呐</option>
    <option value="duck">橡皮鸭</option>
  </select>
  <button id="btnPlay" class="play">按喇叭</button>
  <div class="mode-container">
    <label for="click-mode">
      <input id="click-mode" type="checkbox" onclick="toggleMode()">点击模式
    </label>
  </div>
  <audio preload="metadata" loop="true" src="resources/motorcycle.mp3" type="audio/mpeg">
  </audio>
  <script>
    const btnPlay = document.querySelector('#btnPlay')
    let playing = false
    let isClickMode = false

    function changeVoice() {
      const audio = document.querySelector('audio')
      const selVoice = document.querySelector('#selVoice')
      audio.autoplay = false
      audio.src = `resources/${selVoice.value}.mp3`
      console.log("changeVoice -> audio", audio)
    }

    function toggleMode() {
      const event = window.event;
      const target = event.target;
      isClickMode = target.checked;
    }

    function mouseDown() {
      if (!isClickMode) {
        start()
        return
      }

      if (playing) {
        stop()
      } else {
        start()
      }
    }

    function mouseUp() {
      if (isClickMode) {
        return
      }
      stop()
    }

    function start() {
      console.log("start -> start")
      const audio = document.querySelector('audio')
      btnPlay.classList.add('active')
      audio.currentTime = 0
      audio.play()
      playing = true
      preventDefault()
      return false
    }

    function stop() {
      console.log("stop -> stop")
      const audio = document.querySelector('audio')
      audio.pause()
      btnPlay.classList.remove('active')
      playing = false
      preventDefault();
      return false
    }

    function preventDefault() {
      window.event.stopPropagation()
      window.event.preventDefault()
    }

    function checkIsMobile(ua) {
      if (/Mobi|Android/i.test(ua)) {
        return true;
      }
      return false;
    }

    function registerButtonEvent() {
      const isMobile = checkIsMobile(navigator.userAgent)
      const btnPlay = document.querySelector('#btnPlay')
      const startEventName = isMobile ? 'touchstart' : 'mousedown'
      const endEventName = isMobile ? 'touchend' : 'mouseup'

      btnPlay.addEventListener(startEventName, mouseDown)
      btnPlay.addEventListener(endEventName, mouseUp)
    }
    window.onload = function () {
      registerButtonEvent()
    }
  </script>
</body>

</html>
